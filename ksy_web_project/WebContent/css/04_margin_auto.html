<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Margin Auto</title>
	<style>
		*{
			margin:0px; padding:0px;
		}
		header, section, footer {
			width:800px; margin:auto;
		}
		header{
			background:grey;
			height:300px;
		}
		.content{
			background:powderblue;
			width:100%; height:500px;
		}
		section{
			background:rgba(0, 45, 255, 0.1);
			height:500px;
		}
		footer{
			background:DodgerBlue;
			height:150px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Margin Auto - Layout</h1>
	</header>
	<div class="content">
		<section>
			<h1>content</h1>
		</section>
	</div>
	<footer>
		<h1>footer</h1>
	</footer>
</body>
</html>
