<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		button{
			padding:10px 20px;
			background:pink;
			color:white;
		}
		.b1{ border:2px solid grey;}
		.b2{ border:2px solid lightgrey;border-radius:30px}
		.b3{ border:2px solid white; border-radius:5px;}
		.b4{ border:none; border-radius:5px;}
	</style>
</head>
<body>
	<button type="button" class="b1">Button 1</button>
	<button type="button" class="b2">Button 2</button>
	<button type="button" class="b3">Button 3</button>
	<button type="button" class="b4">Button 3</button>

</body>
</html>
