<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Opacity</title>
	<style>
		img{
			width:25%;
			margin : 5px;
			opacity:0.5;		
		}
		img:hover{
			opacity :1;
			cursor:pointer;
		}
	</style>
</head>
<body>
	<h1>Opacity</h1>
	<img src="img_forest.jpg">
	<img src="img_forest.jpg">
	<img src="img_forest.jpg">
</body>
</html>
