<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Float/clear</title>
	<style>
		/*div 태그의 배경색 : 토마토, 글자색:흰색*/
		div{
			background:pink;
			color:gray;
			border:1px solid mediumseagreen;
			width:100px; /* height:50px; */
			padding:20px 0px;
			text-align:center;
			/* display:inline-block; */
			float:left;
		}
		.d6{ background:green; clear:both;}
		p {background:#F48fb1; width:200px; padding:20px; }
	</style>
</head>
<body>
	<h1>Float/Clear</h1>
	<div>div 1</div>
	<div>div 2</div>
	<div>div 3</div>
	<div>div 4</div>
	<div>div 5</div>
	<div class="d6">div 6</div>
	<p>P 태그</p>
	<div class="d6">div 7</div>
</body>
</html>
